server:
  port: 8777

spring:
  application:
    name: hello-spring-cloud-web-admin-feign
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  zipkin:
    base-url: http://localhost:9411
  boot:
    admin:
      client:
        url: http://localhost:8084
  rabbitmq:
    host: 192.168.5.164
    port: 5672
    username: admin
    password: admin

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        # 注意：此处在视频里是 include: ["health", "info"] 但已无效了，请修改
        # 暴露refresh接口
        include: "*"
        # include: health,info,refresh
        exclude: env

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

feign:
  hystrix:
    enabled: true

data:
  env: config-eureka-dev
  user:
    username: eureka-client-user
    password: update123
